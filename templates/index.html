<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    <link rel="favorite" href="{{ url_for('static', filename='favorite.ico') }}">
    <meta charset="utf-8">
    <title>{{ name }}'s Watchlist</title>
</head>
<body>
    <h2>
    <img alt="two" class='two' src="{{ url_for('static', filename='images/two.jpg') }}">{{ name }}'s Watchlist
    {# 使用 length 过滤器获取 movies 变量的长度 #}</h2>
    <ul class="movie-list"></ul>
    <p>{{ movies|length }} Titles</p>
    <ul>
        {% for movie in movies %}  {# 迭代 movies 变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li>  {# 等同于 movie['title'] #}
        {% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
    <img alt="one" class='one' src="{{ url_for('static', filename='images/one.jpg') }}">
    </ul>
    <footer>
        <small>&copy; 2018 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
    </footer>
</body>
</html>
